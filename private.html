
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRIVATE — CROWNED BY SILENCE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Alternative Calvin Klein', sans-serif;
      color: #fff;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      scroll-behavior: smooth;
      user-select: none;
      -webkit-user-drag: none;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      letter-spacing: 2px;
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #fff;
    }

    header {
      height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      text-align: center;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-top: 1rem;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
    }

    #error {
      color: #f77;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    footer {
      background: transparent;
      padding: 2rem 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .copyright {
      margin-top: 1rem;
      color: #666;
      font-size: 0.75rem;
    }
  
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        height: 2px;
        width: 25px;
        background: #ccc;
        margin: 4px 0;
      }
    }
    
  </style>
</head>
<body oncontextmenu="return false">

  <nav>
    <a href="index.html" class="logo">CROWNED BY SILENCE</a>
    <div class="hamburger" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>
<div class="nav-links" id="nav-links">
      <a href="gallery.html">GALLERY</a>
      <a href="shop.html">SHOP</a>
      <a href="index.html#about">ABOUT</a>
      <a href="index.html#contact">CONTACT</a>
    </div>
  </nav>

  <header>
    <h1>ENTER ACCESS CODE</h1>
    <input type="password" id="codeInput" placeholder="ACCESS CODE" />
    <button onclick="checkCode()">ENTER</button>
    <div id="error"></div>
  </header>

  <footer>
  <div style="display: flex; justify-content: center; gap: 2rem; align-items: center; padding: 1rem;">
    <a href="https://instagram.com/crownedbysilence" target="_blank">
      <img src="instagram.svg" alt="Instagram" style="width: 24px; height: 24px;">
    </a>
    <a href="mailto:contact@crownedbysilence.com">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
        <path d="M12 13.065L.75 4.5h22.5L12 13.065zm0 2.17L.75 6.67v12.83h22.5V6.67L12 15.235z"/>
      </svg>
    </a>
  </div>
  <p class="copyright" style="text-align: center;">
    © 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.  
    <a href="privacy.html" style="color: white; font-size: 0.75rem; text-decoration: underline; margin-left: 10px;">Policy</a>
  </p>
</footer>

  <script>
    function checkCode() {
      const input = document.getElementById('codeInput').value;
      const code = "TEMETNOSCE.2025";
      if (input === code) {
        window.location.href = "private-gallery.html";
      } else {
        document.getElementById('error').textContent = "Invalid code. Try again.";
      }
    }
  </script>


  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      nav.classList.toggle('active');
    }
  </script>
</body>

</html>
