<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PORTFOLIO — CROWNED BY SILENCE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Alternative Calvin Klein', sans-serif;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      background-color: black;
      text-transform: uppercase;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }

    header h1 {
      text-align: center;
      font-size: 2rem;
      padding: 2rem 0;
      letter-spacing: 0.1em;
    }

    .masonry-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-auto-rows: auto;
      grid-auto-flow: dense;
      gap: 1rem;
      padding: 2rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    .masonry-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem 2rem;
      font-size: 0.8rem;
      color: white;
    }

    footer .icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    footer img, footer svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">CROWNED BY SILENCE</a>
    <a href="portfolio.html">PORTFOLIO</a>
    <a href="shop.html">SHOP</a>
    <a href="index.html#about">ABOUT</a>
    <a href="index.html#contact">CONTACT</a>
  </nav>

  <header>
    <h1>PORTFOLIO</h1>
  </header>

  <section class="masonry-grid">
    <img src="portfolio1.jpg" alt="Artwork 1">
    <img src="portfolio2.jpg" alt="Artwork 2">
    <img src="portfolio3.jpg" alt="Artwork 3">
    <img src="portfolio4.jpg" alt="Artwork 4">
    <!-- Add more images as needed -->
  </section>

  <footer>
    <div class="icons">
      <a href="https://instagram.com/crownedbysilence" target="_blank">
        <img src="instagram.svg" alt="Instagram">
      </a>
      <a href="mailto:contact@crownedbysilence.com">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24">
          <path d="M12 13.065L.75 4.5h22.5L12 13.065zm0 2.17L.75 6.67v12.83h22.5V6.67L12 15.235z"/>
        </svg>
      </a>
    </div>
    <p>© 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.</p>
  </footer>

</body>
</html>
