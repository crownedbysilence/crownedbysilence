<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio — Crowned By Silence</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Alternative Calvin Klein', sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .logo {
      font-weight: normal;
      letter-spacing: 2px;
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: color 0.2s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #fff;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 2px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    header {
      text-align: center;
      padding: 6rem 2rem 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      font-weight: normal;
    }

    header p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .justified-gallery {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 2rem;
    }

    .justified-row {
      display: flex;
      gap: 8px;
      width: 100%;
    }

    .justified-row img {
      object-fit: cover;
      object-position: center;
      display: block;
      border-radius: 4px;
      height: 320px;
      width: auto;
      flex-grow: 1;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width: 768px) {
      .justified-row {
        flex-direction: column;
      }

      .justified-row img {
        width: 100% !important;
        height: auto;
      }
    }

    footer {
      background: transparent;
      padding: 2rem 1rem;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      align-items: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">CROWNED BY SILENCE</a>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="portfolio.html" class="active">PORTFOLIO</a>
      <a href="shop.html">SHOP</a>
      <a href="#about">ABOUT</a>
      <a href="#contact">CONTACT</a>
    </div>
  </nav>

  <header>
    <h1>PORTFOLIO</h1>
    <p>every frame a vow</p>
  </header>

  <section class="justified-gallery">
    <div class="justified-row">
      <img src="portfolio1.jpg" alt="Image 1" style="flex: 1.6" />
      <img src="portfolio2.jpg" alt="Image 2" style="flex: 0.8" />
    </div>
    <div class="justified-row">
      <img src="portfolio3.jpg" alt="Image 3" style="flex: 1.2" />
      <img src="portfolio4.jpg" alt="Image 4" style="flex: 1.8" />
    </div>
    <!-- Add more rows with appropriate flex ratios -->
  </section>

  <footer>
    <div class="footer-icons">
      <a href="https://instagram.com/crownedbysilence" target="_blank">
        <img src="instagram.svg" alt="Instagram" style="width: 24px; height: 24px;">
      </a>
      <a href="mailto:contact@crownedbysilence.com">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
          <path d="M12 13.065L.75 4.5h22.5L12 13.065zm0 2.17L.75 6.67v12.83h22.5V6.67L12 15.235z"/>
        </svg>
      </a>
    </div>
    <p>© 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      nav.classList.toggle('active');
    }

    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-links a').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
