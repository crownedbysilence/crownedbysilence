<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Portfolio — CROWNED BY SILENCE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Alternative Calvin Klein', sans-serif;
      color: #fff;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #fff;
    }

    .portfolio {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 4rem 2rem;
    }

    @media (min-width: 768px) {
      .portfolio {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .portfolio img {
      width: 100%;
      height: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 4px;
    }

    footer {
      background: transparent;
      padding: 2rem 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    .copyright {
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>FULL PORTFOLIO</h1>
  </header>

  <section class="portfolio">
    <img src="portfolio1.jpg" alt="Portfolio Image 1" draggable="false" />
    <img src="portfolio2.jpg" alt="Portfolio Image 2" draggable="false" />
    <img src="portfolio3.jpg" alt="Portfolio Image 3" draggable="false" />
    <img src="portfolio4.jpg" alt="Portfolio Image 4" draggable="false" />
  </section>

  <footer>
    <p class="copyright">© 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.</p>
  </footer>
</body>
</html>
