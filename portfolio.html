<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PORTFOLIO — CROWNED BY SILENCE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Alternative Calvin Klein', sans-serif;
      background: #000;
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .logo {
      font-weight: normal;
      letter-spacing: 2px;
      text-decoration: none;
      color: #ffffff;
      font-size: 0.9rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    header {
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin: 0;
    }

    .row {
      display: flex;
      width: 100%;
    }

    .row img {
      height: 300px;
      width: auto;
      object-fit: contain;
      display: block;
      margin: 0;
    }

    footer {
      background: transparent;
      padding: 2rem 1rem;
      text-align: center;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .copyright {
      margin-top: 1rem;
      color: #ffffff;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">CROWNED BY SILENCE</a>
    <div class="nav-links">
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="shop.html">SHOP</a>
      <a href="index.html#about">ABOUT</a>
      <a href="index.html#contact">CONTACT</a>
    </div>
  </nav>

  <header>
    <h1>PORTFOLIO</h1>
  </header>

  <!-- ROW 1 -->

  <!-- ROW 2 -->

    <div style="display: flex; justify-content: center; gap: 2rem;">
      <a href="https://instagram.com/crownedbysilence" target="_blank">
        <img src="instagram.svg" alt="Instagram">
      </a>
      <a href="mailto:contact@crownedbysilence.com">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
