<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PORTFOLIO — CROWNED BY SILENCE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Alternative Calvin Klein', sans-serif;
      color: #fff;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo {
      font-weight: bold;
      letter-spacing: 2px;
      text-decoration: none;
      color: #fff;
      font-size: 0.95rem;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: flex-end;
      align-items: center;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #fff;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .masonry {
      column-count: 3;
      column-gap: 1.5rem;
      padding: 4rem 2rem 2rem;
    }

    .masonry img {
      width: 100%;
      margin-bottom: 1.5rem;
      break-inside: avoid;
      display: block;
      transition: opacity 0.3s ease;
      opacity: 0.9;
      border-radius: 6px;
    }

    .masonry img:hover {
      opacity: 1;
    }

    .masonry p {
      color: #ccc;
      font-size: 0.8rem;
      text-align: center;
      margin-top: -1rem;
      margin-bottom: 2rem;
    }

    footer {
      background: transparent;
      padding: 2rem 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .copyright {
      margin-top: 1rem;
      color: #666;
      font-size: 0.75rem;
    }

    @media (max-width: 768px) {
      .masonry {
        column-count: 1;
      }

      .nav-links {
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">CROWNED BY SILENCE</a>
    <div class="nav-links">
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="shop.html">SHOP</a>
      <a href="index.html#about">ABOUT</a>
      <a href="index.html#contact">CONTACT</a>
    </div>
  </nav>

  <header>
    <h1>PORTFOLIO</h1>
  </header>

  <section class="masonry">
    <img src="portfolio1.jpg" alt="Portfolio Image 1" loading="lazy">
    <img src="portfolio2.jpg" alt="Portfolio Image 2" loading="lazy">
    <img src="portfolio3.jpg" alt="Portfolio Image 3" loading="lazy">
    <img src="portfolio4.jpg" alt="Portfolio Image 4" loading="lazy">
    <p>Image 5</p>
    <p>Image 6</p>
  </section>

  <footer>
    <div style="display: flex; justify-content: center; gap: 2rem; align-items: center; padding: 1rem;">
      <a href="https://instagram.com/crownedbysilence" target="_blank">
        <img src="instagram.svg" alt="Instagram">
      </a>
      <a href="mailto:contact@crownedbysilence.com">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
          <path d="M12 13.065L.75 4.5h22.5L12 13.065zm0 2.17L.75 6.67v12.83h22.5V6.67L12 15.235z"/>
        </svg>
      </a>
    </div>
    <p class="copyright">
      © 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.
    </p>
  </footer>

</body>
</html>
