<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Crowned By Silence</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Alternative Calvin Klein', sans-serif;
      color: #ffffff;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .logo {
      font-weight: normal;
      letter-spacing: 2px;
      text-decoration: none;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 2px;
      width: 25px;
      background: #ffffff;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: normal;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1rem;
      margin: 0.25rem 0;
      color: #ffffff;
    }

    .button-link {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
    }

    .button-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">CROWNED BY SILENCE</a>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="gallery.html">GALLERY</a>
      <a href="shop.html">SHOP</a>
      <a href="index.html#about">ABOUT</a>
      <a href="index.html#contact">CONTACT</a>
    </div>
  </nav>

  <header>
    <h1>THANK YOU</h1>
    <p>YOU'RE IN.</p>
    <p>WELCOME TO THE KINGDOM.</p>
    <a class="button-link" href="gallery.html">ENTER THE GALLERY</a>
  </header>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
