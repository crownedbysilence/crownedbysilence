
<!DOCTYPE html>

<html lang="en">
<head>

<title>PRIVATE GALLERY — CROWNED BY SILENCE</title>
<link href="style.css" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Alternative Calvin Klein', sans-serif;
      color: #fff;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      scroll-behavior: smooth;
      user-select: none;
      -webkit-user-drag: none;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      letter-spacing: 2px;
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #fff;
    }

    header {
      height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 2rem;
      text-align: center;
      flex-direction: column;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
      letter-spacing: 1px;
    }

    footer {
      background: transparent;
      padding: 2rem 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .copyright {
      margin-top: 1rem;
      color: #666;
      font-size: 0.75rem;
    }
  
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        height: 2px;
        width: 25px;
        background: #ccc;
        margin: 4px 0;
      }
    }
    
  </style>
</head>
<body oncontextmenu="return false">
