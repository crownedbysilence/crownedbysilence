<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GALLERY — CROWNED BY SILENCE</title>
<link href="style.css" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Alternative Calvin Klein', sans-serif;
      color: #ffffff;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      scroll-behavior: smooth;
      user-select: none;
      -webkit-user-drag: none;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .logo {
      font-weight: normal;
      letter-spacing: 2px;
      text-decoration: none;
      color: #ffffff;
      font-size: 0.9rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.2s ease;
      font-family: 'Alternative Calvin Klein', sans-serif;
      font-weight: normal;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 2px;
      width: 25px;
      background: #ffffff;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    header {
      height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: normal;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .masonry {
      column-count: 3;
      column-gap: 1.5rem;
      padding: 4rem 2rem 2rem;
    }

    .masonry img {
      width: 100%;
      margin-bottom: 1.5rem;
      break-inside: avoid;
      display: block;
      opacity: 0.75;
      border-radius: 4px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width: 768px) {
      .masonry {
        column-count: 1;
      }
    }

    footer {
      background: transparent;
      padding: 2rem 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .copyright {
      margin-top: 1rem;
      color: #ffffff;
      font-size: 0.75rem;
    }
  </style>
</head>

<span></span>

<a href="shop.html" style="font-size: 0.9rem; font-weight: normal; letter-spacing: 1px; text-transform: uppercase; color: #ccc; text-decoration: none; font-family: 'Alternative Calvin Klein', sans-serif;">SHOP</a>
<a href="index.html#about" style="font-size: 0.9rem; font-weight: normal; letter-spacing: 1px; text-transform: uppercase; color: #ccc; text-decoration: none; font-family: 'Alternative Calvin Klein', sans-serif;">ABOUT</a>
<a href="index.html#contact" style="font-size: 0.9rem; font-weight: normal; letter-spacing: 1px; text-transform: uppercase; color: #ccc; text-decoration: none; font-family: 'Alternative Calvin Klein', sans-serif;">CONTACT</a>

</nav>

</body>
</html>
