<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CROWNED BY SILENCE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .header-content {
      text-align: center;
      padding-top: 20vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }

    .portfolio {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 2rem;
      margin-top: 10vh;
    }

    @media (min-width: 768px) {
      .portfolio {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .portfolio img {
      width: 100%;
      height: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 4px;
      object-fit: cover;
    }

    footer {
      background: transparent;
      padding: 2rem 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    footer img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    footer img.email {
      width: 24px;
    }

    .copyright {
      color: #666;
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CROWNED<br>BY<br>SILENCE</div>
    <nav>
      <a href="#portfolio">portfolio</a>
      <a href="#shop">shop</a>
      <a href="#about">about</a>
      <a href="#contact">contact</a>
    </nav>
  </header>

  <main>
    <div class="header-content">
      <h1>CROWNED BY SILENCE</h1>
      <p>WHAT YOU SEE HERE WAS BUILT IN THE DARK.</p>
    </div>

    <section class="portfolio" id="portfolio">
      <img src="portfolio3.jpg" alt="Portfolio Image 3" draggable="false" />
      <img src="portfolio2.jpg" alt="Portfolio Image 2" draggable="false" />
      <img src="portfolio1.jpg" alt="Portfolio Image 1" draggable="false" />
    </section>
  </main>

  <footer>
    <a href="https://instagram.com/crownedbysilence" target="_blank">
      <img src="instagram.svg" alt="Instagram">crownedbysilence
    </a>
    <a href="mailto:contact@crownedbysilence.com">
      <img src="email-icon.svg" alt="Email" class="email">contact
    </a>
    <div class="copyright">
      Â© 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.
    </div>
  </footer>
</body>
</html>
