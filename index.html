<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CROWNED BY SILENCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Inter", sans-serif;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 0.5rem;
      opacity: 0.7;
      font-size: 1rem;
    }

    .hero {
      width: 100%;
      height: 60vh;
      background-image: url("https://images.unsplash.com/photo-1549887534-4b7b90a7e96f?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 3rem 1rem;
    }

    .gallery img {
      width: 300px;
      border-radius: 10px;
      object-fit: cover;
    }

    form {
      max-width: 400px;
      margin: 4rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0 1rem;
    }

    input, textarea {
      padding: 1rem;
      background: #111;
      border: 1px solid #333;
      color: #fff;
    }

    button {
      padding: 1rem;
      background: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ccc;
    }

    .shop-link {
      text-align: center;
      margin: 3rem;
    }

    .shop-link a {
      padding: 1rem 2rem;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <header>
    <h1>CROWNED BY SILENCE</h1>
    <p>Museum-grade fine art. Signed. Numbered. Limited.</p>
  </header>

  <div class="hero"></div>

  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1586075010920-4736c5fe86d4?auto=format&fit=crop&w=600&q=80" alt="Art 1">
    <img src="https://images.unsplash.com/photo-1584438784894-089d6b4c1aef?auto=format&fit=crop&w=600&q=80" alt="Art 2">
    <img src="https://images.unsplash.com/photo-1579546929518-9e396f3cc809?auto=format&fit=crop&w=600&q=80" alt="Art 3">
  </section>

  <form action="https://formspree.io/f/mgykoqwg" method="POST">
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" placeholder="Your message" required rows="5"></textarea>
    <button type="submit">SEND MESSAGE</button>
  </form>

  <div class="shop-link">
    <a href="https://crownedbysilence.gumroad.com/" target="_blank">SHOP THE COLLECTION</a>
  </div>

  <div class="footer">Â© 2025 CROWNED BY SILENCE</div>
</body>
</html>
