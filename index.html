    body {
      margin: 0;
      padding: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      gap: 1rem;

      background: #111;
      border: 1px solid #444;
      color: #fff;

      outline: none;
    }

    }

      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
