<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CROWNED BY SILENCE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Alternative Calvin Klein', sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .header-content {
      z-index: 1;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      color: white;
      z-index: 999;
    }
    .nav .logo {
      font-size: 1rem;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .nav a:hover {
      opacity: 0.7;
    }
    footer {
      background: transparent;
      padding: 2rem 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }
    footer img {
      vertical-align: middle;
    }
    footer a {
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      margin: 0.2rem 0;
    }
    .portfolio {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 2rem;
    }
    @media (min-width: 768px) {
      .portfolio {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .portfolio img {
      width: 100%;
      height: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      .nav ul {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="logo">CROWNED BY SILENCE</div>
    <ul>
      <li><a href="#portfolio">portfolio</a></li>
      <li><a href="#shop">shop</a></li>
      <li><a href="#about">about</a></li>
      <li><a href="mailto:contact@crownedbysilence.com">contact</a></li>
    </ul>
  </nav>

  <header>
    <div class="header-content">
      <h1>CROWNED BY SILENCE</h1>
      <p>WHAT YOU SEE HERE WAS BUILT IN THE DARK.</p>
    </div>
  </header>

  <section id="portfolio" class="portfolio">
    <img src="portfolio3.jpg" alt="Portfolio Image 3" draggable="false" />
    <img src="portfolio2.jpg" alt="Portfolio Image 2" draggable="false" />
    <img src="portfolio1.jpg" alt="Portfolio Image 1" draggable="false" />
  </section>

  <footer>
    <a href="https://instagram.com/crownedbysilence" target="_blank">
      <img src="instagram.svg" alt="Instagram" width="18" height="18" />
      crownedbysilence
    </a>
    <a href="mailto:contact@crownedbysilence.com">
      <img src="email-icon.svg" alt="Email" width="24" height="18" />
      contact
    </a>
    <p style="color: #666; font-size: 0.75rem; margin-top: 0.5rem;">
      Â© 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.
    </p>
  </footer>
</body>
</html>
