<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CROWNED BY SILENCE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }
    header {
      background: transparent;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-weight: bold;
      color: white;
      text-decoration: none;
      line-height: 1.2;
      letter-spacing: 0.05em;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 0.95rem;
    }
    .header-content {
      text-align: center;
      padding: 10rem 2rem 4rem;
    }
    .header-content h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 0.5rem;
    }
    .header-content p {
      color: #ccc;
      font-size: 1rem;
    }
    .portfolio {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 2rem;
      margin-top: 1rem;
    }
    @media (min-width: 768px) {
      .portfolio {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .portfolio img {
      width: 100%;
      height: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 4px;
    }
    footer {
      background: transparent;
      padding: 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <header>
    <a href="#top" class="logo">
      CROWNED<br>BY<br>SILENCE
    </a>
    <nav class="nav-links">
      <a href="#portfolio">portfolio</a>
      <a href="#shop">shop</a>
      <a href="#about">about</a>
      <a href="#contact">contact</a>
    </nav>
  </header>

  <main id="top">
    <div class="header-content">
      <h1>CROWNED BY SILENCE</h1>
      <p>WHAT YOU SEE HERE WAS BUILT IN THE DARK.</p>
    </div>

    <section class="portfolio" id="portfolio">
      <img src="portfolio3.jpg" alt="Portfolio Image 3" draggable="false" />
      <img src="portfolio2.jpg" alt="Portfolio Image 2" draggable="false" />
      <img src="portfolio1.jpg" alt="Portfolio Image 1" draggable="false" />
    </section>
  </main>

  <footer>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
      <a href="https://instagram.com/crownedbysilence" target="_blank"
         style="color:#ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
        <img src="instagram.svg" alt="Instagram"
             style="width: 18px; height: 18px; display: inline-block; object-fit: contain;">
        crownedbysilence
      </a>
      <a href="mailto:contact@crownedbysilence.com"
         style="color:#ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
        <img src="email-icon.svg" alt="Email"
             style="width: 24px; height: 18px; display: inline-block; object-fit: contain;">
        contact
      </a>
      <p style="color: #666; font-size: 0.75rem; margin-top: 0.5rem;">Â© 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.</p>
    </div>
  </footer>
</body>
</html>
