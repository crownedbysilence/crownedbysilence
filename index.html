<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CROWNED BY SILENCE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .logo {
      font-weight: bold;
      font-size: 1rem;
      color: white;
      line-height: 1.2;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 0.3rem;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 2px;
      background-color: white;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 60px;
      right: 2rem;
      padding: 1rem;
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-toggle {
        display: flex;
      }
    }

    .header-content {
      padding-top: 5rem;
      text-align: center;
      color: white;
    }

    footer {
      background: transparent;
      padding: 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    .portfolio {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 2rem;
    }
    @media (min-width: 768px) {
      .portfolio {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .portfolio img {
      width: 100%;
      height: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 4px;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">
      CROWNED<br>BY<br>SILENCE
    </div>
    <nav>
      <a href="#portfolio">portfolio</a>
      <a href="#shop">shop</a>
      <a href="#about">about</a>
      <a href="#contact">contact</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="#portfolio">portfolio</a>
      <a href="#shop">shop</a>
      <a href="#about">about</a>
      <a href="#contact">contact</a>
    </div>
  </header>

  <div class="header-content">
    <h1>CROWNED BY SILENCE</h1>
    <p>WHAT YOU SEE HERE WAS BUILT IN THE DARK.</p>
  </div>

  <section class="portfolio" id="portfolio">
    <img src="portfolio3.jpg" alt="Portfolio Image 3" draggable="false" />
    <img src="portfolio2.jpg" alt="Portfolio Image 2" draggable="false" />
    <img src="portfolio1.jpg" alt="Portfolio Image 1" draggable="false" />
  </section>

  <footer>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
      <a href="https://instagram.com/crownedbysilence" target="_blank"
         style="color:#ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
        <img src="instagram.svg" alt="Instagram"
             style="width: 18px; height: 18px; display: inline-block; object-fit: contain;">
        crownedbysilence
      </a>
      <a href="mailto:contact@crownedbysilence.com"
         style="color:#ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
        <img src="email-icon.svg" alt="Email"
             style="width: 24px; height: 18px; display: inline-block; object-fit: contain;">
        contact
      </a>
      <p style="color: #666; font-size: 0.75rem; margin-top: 0.5rem;">Â© 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.</p>
    </div>
  </footer>
</body>
</html>
