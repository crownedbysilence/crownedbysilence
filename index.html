<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crowned By Silence â€” Fine Art Photography Prints</title>
  <meta name="description" content="Museum-quality fine art photography prints for collectors, designers, and interior spaces. Discover dark, symbolic, and emotional visual poetry.">
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.crownedbysilence.com/" />
  <style>
    body {
      margin: 0;
      font-family: 'Alternative Calvin Klein', sans-serif;
      color: #ffffff;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      box-sizing: border-box;
    }

    .logo {
      font-weight: normal;
      letter-spacing: 2px;
      color: #fff;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .nav-links a:hover {
      color: #fff;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    header h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .project-subtitle {
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    .portfolio {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 4rem 2rem;
    }

    @media (min-width: 768px) {
      .portfolio {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .portfolio img {
      width: 100%;
      border-radius: 4px;
      user-select: none;
      pointer-events: none;
    }

    .view-all-button {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.8rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 2px;
      margin-top: 1rem;
    }

    .view-all-button:hover {
      background-color: #fff;
      color: #000;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
    }

    section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    section p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .about-text {
      line-height: 2.2;
      white-space: pre-line;
    }

    #contact-form h2,
    #contact-form p {
      margin-bottom: 1rem;
    }

    #contact-form {
      margin-top: 2rem;
    }

    #contact-form > div {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }

    .footer-links a img, .footer-links a svg {
      width: 24px;
      height: 24px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 2px;
      width: 25px;
      background: #ffffff;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    div[style*="kit"] {
      display: none !important;
    }
  </style>
</head>
<body>

</body>
</html>
